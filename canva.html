<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./canva.css">
    <title>canvas验证码登录框</title>
</head>
<body>
    <div class="wrapper">
        <div class="inputBox">
            <input type="text" placeholder="请输入验证码" />
            <span></span>
        </div>
        <p class="error">验证码错误！</p>
        <div class="canvasBox">
            <div class="imgBox">
                <canvas id="myCanvas" width="300px" height="80px"></canvas>
                <!-- 刷新按钮 -->
                <input type="button" class="refresh" />
            </div>
        </div>
        <button class="submit">submit</button>
    </div>


    <script src="./jquery-1.8.2.min.js"></script>
    <script src="./canva.js"></script>
</body>
</html>
